[package]
name = "pallet-nomination-pools-benchmarking"
version = "4.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME nomination pools pallet benchmarking"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# Parity
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }

# FRAME
frame-benchmarking = { version = "4.0.0-dev", default-features = false, path = "../../benchmarking" }
frame-election-provider-support = { version = "4.0.0-dev", default-features = false, path = "../../election-provider-support" }
frame-support = { version = "4.0.0-dev", default-features = false, path = "../../support" }
frame-system = { version = "4.0.0-dev", default-features = false, path = "../../system" }
pallet-bags-list = { version = "4.0.0-dev", features = ["runtime-benchmarks"], path = "../../bags-list" }
pallet-balances = { version = "4.0.0-dev", default-features = false, path = "../../balances" }
pallet-staking = { version = "4.0.0-dev", default-features = false, features = ["runtime-benchmarks"], path = "../../staking" }
pallet-nomination-pools = { version = "1.0.0", default-features = false, features = ["runtime-benchmarks"], path = "../" }

# Substrate
sp-runtime = { version = "5.0.0", default-features = false, path = "../../../primitives/runtime" }

[dev-dependencies]
pallet-timestamp = { version = "4.0.0-dev", path = "../../timestamp" }
pallet-staking-reward-curve = { version = "4.0.0-dev", path = "../../staking/reward-curve" }
pallet-session = { version = "4.0.0-dev", default-features = false, path = "../../session" }
sp-core = { version = "5.0.0", path = "../../../primitives/core" }
sp-io = { version = "5.0.0", path = "../../../primitives/io" }


[features]
default = ["std"]
std = [
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"frame-election-provider-support/std",
	"pallet-balances/std",
	"pallet-staking/std",
	"sp-runtime/std"
]